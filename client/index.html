<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"
            integrity="sha256-OfIB2zuUgSYcwWYMPC+YgPsJ70TB5f5dni/Z3rgYvRA="
            crossorigin="anonymous"
        ></script>
        <script src="./src/app.js" defer></script>
        <title>Big3Minting</title>
    </head>
    <body>
        <div class="backdrop hidden"></div>
        <div class="wallet__container hidden">
            <div class="select-wallet">
                <span> Select Wallet </span>
            </div>
            <div class="wallets">
                <div class="wallet__btn metamask__btn">
                    <img
                        src="./src/images/metamask-fox.svg"
                        alt="metamask__logo"
                        class="wallet__img"
                    />
                    <span class="wallet__name">Metamask</span>
                </div>
                <div class="wallet__btn walletConnect__btn">
                    <img
                        src="./src/images/WalletConnect-icon.svg"
                        alt="metamask__logo"
                        class="wallet__img"
                    />
                    <span class="wallet__name">WalletConnect</span>
                </div>
            </div>
        </div>
        <nav class="nav-bar">
            <span class="nav__logo">NAV LOGO</span>
            <div class="nav__links">
                <a
                    href="
                #"
                    class="nav__link"
                    >About</a
                >
                <a
                    href="
                #"
                    class="nav__link"
                    >Team</a
                >
                <a
                    href="
                #"
                    class="nav__link"
                    >MarketPlace</a
                >
                <div class="nav__link connect__btn--container">
                    <button class="connect--button">Connect</button>
                </div>
            </div>
        </nav>
        <div class="main">
            <section class="minting"></section>
        </div>
    </body>
</html>
